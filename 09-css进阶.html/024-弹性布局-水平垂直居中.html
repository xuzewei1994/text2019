<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>024-弹性布局练习1.html</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		.father{
			display: flex;
			justify-content: center;
			align-items: center;
			width: 500px;
			height: 500px;
			margin: 100px auto;
			border: 1px solid #000;
		}
		.son{
			width: 150px;
			height: 150px;
			text-align: center;
			line-height: 150px;
			background-color: red;
			border: 1px solid #000;
		}
	</style>
</head>
<body>
	<div class="father">
		<div class="son">div1</div>
		<div class="son">div2</div>
	</div>
</body>
</html>
