<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>属性＝值的方式</title>
	<style>
		a[href="http://www.w3school.com.cn/about_us.asp"]{
		color: red;
		}
	</style>
</head>
<body>
	<h1>可以应用样式：</h1>
	<a href="http://www.w3school.com.cn/about_us.asp">About W3School</a>

	<hr />

	<h1>无法应用样式：</h1>
	<a href="http://w3school.com.cn">W3School</a>
</body>
</html>
