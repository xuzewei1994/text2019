<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>属性选择器</title>
	<style>
		a[href][title]{
		color:red;
		}
	</style>
</head>
<body>
	<h1>可以应用样式：</h1>
	<a title="W3School Home" href="http://w3school.com.cn">W3School</a>

	<hr />

	<h1>无法应用样式：</h1>
	<a href="http://w3school.com.cn">W3School</a>
</body>
</html>
