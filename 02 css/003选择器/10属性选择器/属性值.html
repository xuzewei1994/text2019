<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>属性选择器</title>
	<style>
		[title |= "kuazhu"]{
			color: green;
		}
		[title ^= "kuazhu"]{
			color: blue;
		}
		[title $= "com"]{
			color: pink;
		}
		[title ~= "kuazhu"]{
			color: yellow;
		}
	</style>
</head>
<body>
	<a href="#">我是a</a>
	<a href="#" title="kuazhu">title=kuazhu</a>
	<a href="#" title="kuazhu.com">title=kuazhu.com</a>
	<a href="#" title="kuazhu-com">title=kuazhu-com</a>
	<a href="#" title="kuazhu&com">title=kuazhu&com</a>
	<a href="#" title="kuazhu com">title=kuazhu com</a>
	<a href="#" title="kuazhu com cn">title=kuazhu com cn</a>
</body>
</html>
