<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>对所有带有 alt 属性的图像应用样式</title>
	<style>
		img[alt]{
		border: 5px solid red;
		}
	</style>
</head>
<body>
	<h1>可以应用样式：</h1>
	<img src=http://www.w3school.com.cn/i/w3school_logo_black.gif alt="W3School Logo" />

	<hr />

	<h1>无法应用样式：</h1>
	<img src=http://www.w3school.com.cn/i/w3school_logo_black.gif />
</body>
</html>
