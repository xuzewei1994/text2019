<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>18-序选择器下.html</title>

    <!--
        :nth-child(odd) 选中同级别中所有的奇数
        :nth-child(even) 选中同级别中所有的偶数
        :nth-of-type(odd) 选中同类型同级别中所有的奇数
        :nth-of-type(even) 选中同类型同级别中所有的偶数
        :nth-child(xn + y) 选中同级别中所有的 xn + y
        :nth-of-type(xn + y) 选中同类型同级别中所有的 xn + y
         n: 代表的是同级别中所有的元素,计数器,n是从0开始递增的
         x: 代表选中同级别中n的倍数
         y: 代表选中同级别中的元素是从第几个开始的
    -->
    <style>
        /*P:nth-child(odd){
            color: red;
        }*/
        /*p:nth-child(even){
            color: yellow;
        }*/
        /*p:nth-of-type(odd){
            color: blue;
        }*/
        /*p:nth-of-type(even){
            color: green;
        }*/
        /*p:nth-child(3n + 1){
            color: red;
        }*/
        p:nth-of-type(3n + 1){
            color: green;
        }
    </style>
</head>
<body>

<p>我是项目</p>
<p>我是项目</p>
<h1>我是标题</h1>
<p>我是项目</p>
<p>我是项目</p>

<p>我是项目</p>
<p>我是项目</p>
<div>
    <p>我是段落</p>
    <p>我是段落2</p>
    <p>我是段落3</p>
</div>
<h1>我是标题</h1>
<p>我是项目</p>
<p>我是项目</p>
</body>
</html>
