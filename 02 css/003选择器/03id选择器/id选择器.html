<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>id选择器</title>
	<style>
		#label_1{
			color: red;
		}
		#label_2{
			color: green;
		}
	</style>
</head>
<body>
	<p class="label" id="label_1">我是标签1</p>
	<p class="label" id="label_2">我是标签2</p>
	<span>我是span</span>
	<span>我是span</span>
</body>
</html>
