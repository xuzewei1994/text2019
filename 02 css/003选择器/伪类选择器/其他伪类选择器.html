<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>其他伪类选择器</title>
	<style>
		p:before{
			content: "hellow,"
		}
		p:after{
			content: ",可以做我女朋友吗？"
		}
		[type="text"]:focus{
			outline-color: red;
		}
		[type="radio"]:focus{
			outline-color: green;
		}
	</style>
</head>
<body>
	<p>美女</p>
	<input type="text">
	<input type="radio">
</body>
</html>
