<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		ul{
			list-style: none;
			width: 100%;
			height: 400px;
			background-color: skyblue;
			margin-top: 100px;
			text-align: center;
			line-height: 400px;
		}
		ul li{
			position: relative;
			width: 270px;
			height: 330px;
			background-color: red;
			display: inline-block;
			margin-right: 50px;
			vertical-align: middle;
			transition:all 500ms;
		}
		ul li img{
			width: 100%;
			height: 100%;
			border: 5px solid #fff;
			box-sizing: border-box;
		}
		ul li:nth-child(1){
			transform: rotate(30deg);
		}
		ul li:nth-child(2){
			transform: rotate(-25deg);
		}
		ul li:nth-child(3){
			transform: rotate(15deg);
		}
		ul li:nth-child(4){
			transform: rotate(-25deg);
		}
		ul:hover li{
			opacity: 0.5;
		}
		ul li:hover{
			transform: rotate(0deg) scale(1.2);
			z-index: 999;
			opacity: 1;
		}
	</style>
</head>
<body>
	<ul>
		<li><img src="./img/1.jpg" alt=""></li>
		<li><img src="./img/2.jpg" alt=""></li>
		<li><img src="./img/3.jpg" alt=""></li>
		<li><img src="./img/4.jpg" alt=""></li>
	</ul>
</body>
</html>
