<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		*{
		  margin: 0;
		  padding: 0;
		}
		div{
			width: 500px;
			height: 500px;
			border: 1px solid #000;
			border-radius: 10px;
			margin:50px auto;
			perspective: 500px;
		}
		div img{
			width: 100%;
			height: 100%;
			border-radius: 10px;
			transform-origin: center bottom;
			transition-property:center bottom;
			transition-duration: 2s;
		}
		div:hover img{
			transform: rotateX(90deg);
		}
	</style>
</head>
<body>
	<div>
		<img src="./img/1.jpg" alt="">
	</div>
</body>
</html>
