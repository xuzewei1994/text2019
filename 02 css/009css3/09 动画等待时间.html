<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		.father{
			position: relative;
			width: 300px;
			height: 300px;
			/*border: 1px solid #000;*/
			margin: 100PX auto;
			/*border-radius: 50%;*/
		}
		.son{
			position: absolute;
			left: 0;
			top: 0;
			width: 100%;
			height: 100%;
			background-color: red;
			background-image: url(./img/1.jpg) center center;
			/*background-position: center center;*/
			animation:sport 4s linear infinite;
			/*border-radius: 50%;*/
		}
		.son .img{
			width: 100%;
			height: 100%;
		}
		@keyframes sport{
			0%{
			transform: rotateZ(10deg);
			}
			25%{
			transform: rotateZ(30deg)
			}
			50%{
			transform: rotateZ(45deg)
			}
			75%{
			transform: rotateZ(60deg)
			}
			100%{
			transform: rotateZ(85deg)
			}
		}
	</style>
</head>
<body>
	<div class="father">
		<div class="son"></div>
	</div>
</body>
</html>
