<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		div{
			width: 200px;
			height: 200px;
			background: red;
			margin:250px auto;
		}
    /*动画效果*/
    div{
        animation: sport 5s linear infinite;
    }
    @keyframes sport {
        from{
            transform: rotate(0deg);
        }
        to{
            transform: rotate(360deg);
        }
    }
</style>
</head>
<body>
	<div></div>
</body>
</html>
