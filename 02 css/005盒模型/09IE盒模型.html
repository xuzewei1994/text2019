<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		.box1{
			width: 200px;
			height: 200px;
			background: red;
			margin-right: 100px;
			margin-left: 100px;
			padding-right: 100px;
			padding-left: 100px;
			border: 50px solid black;
			box-sizing: content-box;
		}
		.box2{
			width: 400px;
			height: 400px;
			margin-left: 100px; 	
			padding: 50px;
			border: 10px solid pink;
			background: green;
			box-sizing: border-box;
		}
	</style>
</head>
<body>
	<div class="box1"></div>
	<div class="box2"></div>
</body>
</html>
