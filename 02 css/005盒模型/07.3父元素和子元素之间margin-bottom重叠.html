<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>父元素与子元素margin-bottom重叠</title>
	<style>
		.box{width: 500px;
			background: red;
		}
		.box1{
			width: 100%;
			background: blue;
			margin-bottom:280px;
		}
	</style>
</head>
<body>
	<div class="box">
		<div class="box1">box1</div>
	</div>
</body>
</html>
