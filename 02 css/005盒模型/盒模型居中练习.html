<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>水平居中</title>
	<style>
		*{
			padding:0;
			margin:0;
		}
		.box1{
			width: 600px;
			height: 600px;
			border: 1px solid #000;
			margin:0 auto;
			padding-top: 100px;
			box-sizing: border-box;
		}
		.box2{
			width: 400px;
			height: 400px;
			border: 1px solid #000;
			margin:0 auto;
			box-sizing: border-box;
			/*padding-left: 100px;
			padding-top: 100px;*/
			line-height: 400px;
			text-align: center;
		}
		img{
			width: 200px;
			height: 200px;
			vertical-align: middle;
/*			margin: 0 auto;*/
		}
	</style>
</head>
<body>
	<div class="box1">
		<div class="box2">
			<img src="./img/1.jpg" alt=""/>
		</div>
	</div>
</body>
</html>
