	<h1 align="center" >君有咖啡我有茶</h1>
	<p>&nbsp;&nbsp;&nbsp;&nbsp;3月24日，在法国访问的习近平收到了一份珍贵的礼物——法国总统马克龙赠送的1688年出版首部《论语导读》法文版原著。
	</p>
	<p>&nbsp;&nbsp;&nbsp;&nbsp;马克龙向习近平讲述了中华文化的影响力：“孔子的思想深刻影响了伏尔泰等人，为法国的启蒙运动提供了宝贵的思想启迪。”
	</p>
	<p>&nbsp;&nbsp;&nbsp;&nbsp;文明因交流而多彩，文明因互鉴而丰富。文明交流互鉴，是推动人类文明进步和世界和平发展的重要动力。”正是在5年前的3月27日，习近平在巴黎联合国教科文组织总部发表重要演讲，提出“文明交流互鉴”。
	</p>
