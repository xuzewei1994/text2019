<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		*{
			padding: 0;
			margin: 0;
		}
		.father{
			width: 600px;
			height: 600px;
			border: 1px solid #000;
			overflow: hidden;
		}
		.son1{
			width: 100px;
			height: 100px;
			border: 1px solid #000;
			background-color: red;
			margin-top: -1px;
		}
		.son2{
			width: 100px;
			height: 100px;
			border: 1px solid #000;
			background-color: red;
			margin-top: -1px;
			float: right;
		}
		.son3{
			width: 100px;
			height: 100px;
			border: 1px solid #000;
			background-color: red;
			margin-top: -1px;
		}
		.son4{
			width: 100px;
			height: 100px;
			border: 1px solid #000;
			background-color: red;
			margin-top: -1px;
			display: inline-block;
		}
		.son5{
			width: 100px;
			height: 100px;
			border: 1px solid #000;
			background-color: red;
			margin-top: -1px;
			display: inline-block;
			margin-left: -6px;
		}
		.son6{
			width: 100px;
			height: 100px;
			border: 1px solid #000;
			background-color: red;
			margin-top: -1px;
			float: right;

		}
	</style>
</head>
<body>
	<div class="father">
		<div class="son1">1</div>
		<div class="son2">2</div>
		<div class="son3">3</div>
		<div class="son4">4</div>
		<div class="son5">5</div>
		<div class="son6">6</div>
	</div>
</body>
</html>
