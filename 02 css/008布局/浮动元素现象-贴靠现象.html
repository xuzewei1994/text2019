<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		.father{
			width: 600px;
			height: 600px;
			border: 1px solid #000;
			margin: 50px auto;
			overflow: hidden;
		}
		.box1{
			float: left;
			width: 100px;
			height: 200px;
			background-color: red;
		}
		.box2{
			float: left;
			width: 300px;
			height: 200px;
			background-color: green;
		}
		.box3{
			float: right;
			width: 200px;
			height: 100px;
			background-color: purple;
		}
	</style>
</head>
<body>
	<div class="father">
		<div class="box1"></div>
		<div class="box2"></div>
		<div class="box3"></div>
	</div>
</body>
</html>
