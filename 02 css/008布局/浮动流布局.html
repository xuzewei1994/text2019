<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>浮动流布局</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		div{
			width: 500px;
			height: 500px;
			border: 1px solid #000;
			margin: 50px auto;
			/*line-height: 500px;
			vertical-align: top;*/
		}
		.box1{
			width: 100px;
			height: 100px;
			border: 2px solid ;
			background-color: red;
			float: left;
			margin-top: -50px
		}
		.box2{
			width: 100px;
			height: 100px;
			border: 2px solid ;
			background-color: blue;
			float: right;
			margin-top: -50px
		}
	</style>
</head>
<body>
	<div>
		<div class="box1"></div>
		<div class="box2"></div>
	</div>	
</body>
</html>
