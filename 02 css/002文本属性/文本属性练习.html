<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>文本属性</title>
	<style>
		p{
			font-size: 30px;
			text-decoration: underline;
			/*text-decoration: overline;
			text-decoration: line-through;*/
			text-indent: 2em;
			text-shadow: 10PX 10PX 10PX black;/*取值为:水平偏移距离 垂直偏移距离 模糊距离 阴影颜色;*/
			white-space: pre-line;	/*合并 保留 允许*/
			white-space: normal;    /*合并 忽略 允许*/
			white-space: nowrap;    /*合并 忽略 不允许*/

		}
	</style>
</head>
<body>
	<p>3月29日，国家发改委下发通知，自4月1日起将降低成品油价格、一般工商业电价、天然气基准门站价格、天然气跨省管道运输价格。这些价格下调，都得益于财政部、税务总局、海关总署日前联合印发的《关于深化增值税改革有关政策的公告》，决定自4月1日起降低部分行业增值税率。油价4月起下调成品油增值税率将由16%降低至13%。据此，国家发改委决定：国内汽、柴油最高零售价格自4月1日零点起每吨分别降低225元和200元。据测算，折合92号汽油每升下降0.18元，0号柴油每升下降0.17元。
    </p>
</body>
</html>
