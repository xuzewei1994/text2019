<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		*{
			padding: 0;
			margin: 0;
			color: red;
		}
		div{
			text-align: center;
		}
		.box1{
			width: 250px;
			height: 500px;
			border: 1px solid #000;
			margin: 30px auto;
			box-sizing: border-box;
		}
		.box2{
			width: 250px;
			height: 250px;
			border: 1px solid transparent;
			margin: 0 auto;
			box-sizing: border-box;
			line-height: 250px;
			background-image: url(./img/4.jpg);
			background-size: 200px 200px;
			background-repeat: no-repeat;
			background-origin: border-box;
			background-position:50%;
		}
		.box3{
			width: 250px;
			height: 250px;
			border: 1px solid transparent;
			margin: 0 auto;
			box-sizing: border-box;
			line-height: 250px;
			background-image: url(./img/5.jpg);
			background-size: 200px 200px;
			background-repeat: no-repeat;
			background-origin: border-box;
			background-position:50%;
		}
	</style>
</head>
<body>
	<div class="box1">
		<div class="box2">我是小盒子</div>
		<div class="box3">我是小盒子</div>
	</div>
</body>
</html>
