<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>继承性练习</title>
	<style>
		div{
			color: red;
			font-size: 20px;
		}
	</style>
</head>
<body>
	<div>
		<p>苹果</p>
		<p>香蕉</p>
		<span>葡萄</span>
		<a href="#">这是a标签</a> a 标签的字体颜色不能被继承	
		<h2>这是h2标签</h2> h标签字体的大小也是不能被继承的
	</div>
</body>
</html>
