<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>优先级练习.html</title>
	<style>
		/*ID选择器>类选择器>标签选择器>通用选择器>继承间接选中>浏览器默认的样式 */
		*{
			color: red;
		}
		p{
			color: green;
		}
		.p1{
			color: blue;
		}
		#p1{
			color: purple;
		}
	</style>
</head>
<body>
	<div>
		<ul>
			<li>
				<p id="p1" class="p1">我是p1</p>
			</li>
		</ul>
	</div>
</body>
</html>
