<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>行内样式>id选择器>类选择器>标签选择器>*通配符选择器>继承</title>
第一个0对应着important的个数，

第二个0对应着id选择器的个数

第三个0对应着类选择器的个数

第四个0对应着标签选择器的个数

比较方法：先从第一个0开始比较，如果第一个0大，那么说明这个选择器的权重高，如果第一个相同，则比较第二个，依此类推。

如果ID选择器,类选择器和标签选择器一样多的情况下,就不继续往下找了,谁的样式写在后面听谁(就近原则)
    <style>
        div div { /*(0, 0, 0, 2)*/
            color: red;
        }
        div .son { /*(0, 0, 1, 1)*/
            color: blue;
        }
        div #son {/*(0, 1, 0, 1)*/
            color: pink;
        }
        .father div {/*(0, 0, 1, 1)*/
            color: yellow;
        }
        .father .son {/*(0, 0, 2, 0)*/
            color: green;
        }
        .father #son {/*(0, 1, 1, 0)*/
            color: purple;
        }
        #father div {/*(0, 1, 0, 1)*/
            color: gray;
        }
    </style>
</head>
<body>
<div class="father" id="father">
    <div class="son" id="son">权重</div>
</div>
</body>
</html>
