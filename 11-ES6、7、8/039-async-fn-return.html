<script>
	/*
	async function fn(){
		return 'result data'
	}
	console.log(fn())//Promise {<resolved>: undefined}

	fn()
	.then(data=>{
		console.log(data)//result data
	})
	*/

	let p1 = null;
	async function fn(){
		p1 = Promise.resolve('ok data')
		return p1
	}
	const p2 = fn()
	
	console.log('p1',p1)//Promise {<resolved>: "ok data"}

	console.log('p2',p2)//Promise {<pending>}

	console.log('p1==p2',p1==p2)//false

	p2
	.then((data)=>{
		console.log(data)//ok data
	})

</script>
