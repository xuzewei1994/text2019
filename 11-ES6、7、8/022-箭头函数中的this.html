	//箭头函数
	function Timer(id){
		this.id = id
		//箭头函数导致this总是指向函数定义生效时所在的对象
		//延迟函数中匿名函数在定义的时候是属于Timer的实例对象,所以里面的this就是Timer对象
		setTimeout(()=>{
			console.log(this,this.id)//Timer 55
		},100)
	}

	new  Timer(55)
