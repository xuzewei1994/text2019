<!DOCTYPE html>

	<meta charset="UTF-8">
	<title>Document</title>

</body>
<script>
	function * gen(x){
		console.log('start gen x=',x)

		const y = yield(x + 10)
		console.log("y=",y)

		const z = yield(y + 20)
		console.log("z=",z)

		return (x+y+z)
	}

	const g = gen(5)

	//next方法的参数，当作上一个yield表达式的返回值。
	//由于next方法的参数表示上一个yield表达式的返回值，
	//所以在第一次使用next方法时，传递参数是无效的。
	console.log(g.next(20))//{value: 15, done: false}

	console.log(g.next(30))//{value: 35, done: false}

	console.log(g.next(90))//{value: 55, done: true}

</script>
</html>
