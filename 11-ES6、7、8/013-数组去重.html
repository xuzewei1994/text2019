	//3.Set方法
	let arr = [11,22,11,33,22,66]
	function uniqueArray3(arr){
		const s = new Set(arr)
		return [...s]
	}
	let arr3 = uniqueArray3(arr)
	console.log('arr:',arr)//arr: (6) [11, 22, 11, 33, 22, 66]
	console.log('arr3:',arr3)//arr3: (4) [11, 22, 33, 66]
