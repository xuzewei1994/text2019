<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	
</body>
<script>
	let options = {
		interval:500,
		mode:'js'
	}
	/*
	let interval = options.interval
	let mode = options.mode
	*/

	/*
	console.log(options.interval)
	console.log(options.mode)
	*/

	
	//按照对应属性名,把等号右边对象中的属性的值赋给等号左边对象中的同名属性
	let {interval:interval1,mode:mode1} = options
	console.log(interval1)
	console.log(mode1)
	

	
	//等号左边对象中的属性的值是真正被赋值的变量名,如果属性的值省略,属性的值和属性的名称相同
	let {interval,mode} = options
	console.log(interval)
	console.log(mode)
	

	
	//可以在等号左边设置默认值,当等号右边对象中找不到对应的属性名时默认值生效
	//根据名称属性名来取值，跟位置无关
	let {interval,mode,age=18} = options
	console.log(interval)
	console.log(mode)
	console.log(age)
	
</script>
</html>
