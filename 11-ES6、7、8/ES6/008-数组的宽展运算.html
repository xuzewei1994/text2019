<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<ul>
		<li>1</li>
		<li>2</li>
		<li>3</li>
		<li>4</li>
		<li>5</li>
		<li>6</li>
		<li>7</li>
		<li>8</li>
		<li>9</li>
		<li>10</li>
	</ul>
</body>
<script>
	/*
	//数组的扩展运算就是将一个数组转为用逗号分隔的参数序列
	var arr = [11,22,33]
	console.log(...arr)//11 22 33
	*/

	/*
	//函数调用时使用把数组转换为参数列表
	function sum(n1,n2){
		return n1 + n2
	}
	console.log(sum(1,2))//3

	var arr1 = [3,4]
	console.log(sum(...arr1));//7
	console.log(sum.apply(null,arr1))//7
	*/

	/*
	//函数定义时使用把参数列表转换为数组
	function sum(...arr){
		console.log(arr)// [1, 2]
	}
	sum(1,2)
	
	function sum(...arr){
		let total = 0
		for(let i=0,len=arr.length;i<len;i++){
			total += arr[i]
		}
		return total
	}
	console.log(sum(1,2,3,4))//10
	*/

	
	//求数组的最大数
	const arr = [11,55,99,33,190]

	console.log(Math.max.apply(null,arr))//190

	console.log(Math.max(...arr))//190
	


	const arr = [11,55,99,33,190]

	//浅拷贝数组
	const arr1 = arr
	arr1.push(88)
	console.log("arr:",arr)//(6) [11, 55, 99, 33, 190, 88]
	console.log("arr1:",arr1)//(6) [11, 55, 99, 33, 190, 88]
	
	//深拷贝1
	var arr1 = [];
	for(let i=0,len=arr.length;i<len;i++){
		arr1.push(arr[i])
	}
	arr1.push(88)
	console.log("arr:",arr)//(5) [11, 55, 99, 33, 190]
	console.log("arr1:",arr1)//(6) [11, 55, 99, 33, 190, 88]
	

	//深拷贝2
	const arr1 = arr.concat()
	arr1.push(88)
	console.log("arr:",arr)//(5) [11, 55, 99, 33, 190]
	console.log("arr1:",arr1)//(6) [11, 55, 99, 33, 190, 88]

	//深拷贝3
	const arr1 = arr.slice()
	arr1.push(88)
	console.log("arr:",arr)//(5) [11, 55, 99, 33, 190]
	console.log("arr1:",arr1)//(6) [11, 55, 99, 33, 190, 88]

	//深拷贝4
	const arr1 = [...arr]
	arr1.push(88)
	console.log("arr:",arr)//(5) [11, 55, 99, 33, 190]
	console.log("arr1:",arr1)//(6) [11, 55, 99, 33, 190, 88]

	
	//伪数组转换成真数组
	const aLi = document.getElementsByTagName('li')
	console.log(aLi)
	console.log(...aLi)
	
</script>
</html>
