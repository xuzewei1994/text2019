<script>
	const obj = {
		name:"Tom",
		age:18,
		friend:{
			name:"Peter"
		}
	}
	//拷贝对象(浅拷贝)
	const obj1 = {...obj}
	const obj2 = obj

	obj2.name = 'Mike'
	obj1.name = "leo"
	console.log('obj:',obj)//Mike
	console.log('obj1:',obj)//Leo
	console.log('obj2:',obj1)//Mike
</script>
