<script>
	/*
	const sum = function(n1,n2){}
	*/

	//箭头函数就是使用"箭头"(=>)来定义函数
	const sum = (n1,n2)=>{
		console.log('sum function....')
		return n1 + n2
	}
	console.log(sum(1,2))

	//如果函数体只有返回值,函数体的花括号和return语句可以省略,简写
	const sum = (n1,n2)=>n1 + n2
	console.log(sum(1,2))

	//如果只有一个参数,圆括号可以省略,简写
	const sum = n1 => n1 + 10
	console.log(sum(1))
</script>
