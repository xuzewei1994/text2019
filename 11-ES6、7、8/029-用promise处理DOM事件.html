	//1.需要一个生成promise对象的函数

	const getImagePromise = (src)=>new Promise((resolve,reject)=>{
		//有异步处理逻辑
		const img = new Image()

		img.onload = function(){
			resolve(src+' img loaded success!')
		}
		img.onerror = function(){
			reject(src+' img loaded error!')
		}

		img.src = src
	})
	
	//2.用函数生成promise
	getImagePromise('image/mn.jpg')
	.then(data=>{
		console.log(data)//image/mn.jpg img loaded success!
	})
	.catch(err=>{
		console.log(err)//image/mn1.jpg img loaded error!
	})
