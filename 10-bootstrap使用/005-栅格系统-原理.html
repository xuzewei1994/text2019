<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>

<style>

		padding: 0;
	}
	.container{
		margin-right: auto;
		margin-left: auto;
		background-color: red;
		height: 50px;
	}
	@media screen and (min-width: 992px){
		.col-me-1,
		.col-me-2,
		.col-me-3,
		.col-me-4,
		.col-me-5,
		.col-me-6,
		.col-me-7,
		.col-me-8,
		.col-me-9,
		.col-me-10,
		.col-me-11,

			padding-left: 15px;

		}

	.col-me-2{

	}

	.col-me-9{

	}

	}
	.col-me-11{

	}
	.col-me-12{
		width: 100%;
	}
</style>
</head>
<body>
	<div class="row">
		<div class="col-me-1">.col-me-1</div>
		<div class="col-me-2">.col-me-2</div>
		<div class="col-me-3">.col-me-3</div>
		<div class="col-me-4">.col-me-4</div>
	</div>
</body>
<script src="js/jquery-1.12.4.js"></script>
<script src="bootstrap-3.3.7-dist/js/bootstrap.min.js"></script>
