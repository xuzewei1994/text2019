<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>细线表格</title>
	<!-- 设置表格整体背景色为黑色，再将表格的每一个单元格设置为白色，以每一个单元格之间的外边框填充颜色。 -->
</head>
<body>
	<table bgcolor="black" cellspacing="1" align="center">
		<tr bgcolor="white">
			<td>语文</td>
			<td>数学</td>
			<td>英语</td>
		</tr>
		<tr bgcolor="white">
			<td>语文</td>
			<td>数学</td>
			<td>英语</td>
		</tr>
		<tr bgcolor="white">
			<td>语文</td>
			<td>数学</td>
			<td>英语</td>
		</tr>
	</table>
</body>
</html>
