<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8" />
	<!-- UTF-8 可以翻译世界上所有的文字 -->
	<!-- <meta http-equiv="Refresh" content="5;url=https://www.kuazhu.com" />  -->
	<!-- Refresh重定向 -->
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
	<!-- X-UA-Compatible,告诉浏览器用什么版本来渲染页面 -->
	<meta name="keyword" content="技术学习" />
	<!-- keyword,告诉搜索引擎当前网页的关键词 -->
	<meta name="description" content="这是一个技术学习网站" />
	<!-- description，告诉搜索引擎当前网页的主要内容 -->
	<meta name="author" content="Tom chen" />
	<!-- author，告诉搜索引擎当前网页的作者 -->
	<meta name="renderer" content="webkit" />
	<!-- renderer，告诉浏览器，用什么内核进行解析 -->
	<title>HELLOW</title>
</head>
<body style="background-color:yellow">
	<!-- 改变了背景的颜色 -->
	<h1 style="text-align: center">我是标题</h1>
	<!-- 居中排列 -->
	<h2 style="font-family: verdana">我是第二段标题</h2>
	<p style="color: red;font-size: 24px;" onclick="this.style.color='blue'">我是段落</p>
</body>
</html>
