<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>学员登记表</title>
</head>
<body>
	<table width="500" height="500" bgcolor="black" align="center"  border="0" 
cellspacing="1">
		<caption>
			<h2>学员登记表</h2>
		</caption>
		<tbody>
			<tr bgcolor="white" width="100" height="100">
				<td rowspan="2" colspan="2" width="100">照片</td>
				<td background="/i/eg_bg_07.gif">姓名</td>
				<td colspan="2">张三</td>
			</tr>
			<tr bgcolor="white" width="100" height="100">
				<td>性别</td>
				<td colspan="2">男</td>
			</tr>
			<tr bgcolor="white">
				<td>住址</td>
				<td colspan="4">河南许昌</td>
			</tr>
			<tr bgcolor="white">
				<td>学校</td>
				<td>许昌学院</td>
				<td>专业</td>
				<td colspan="2">计算机</td>
			</tr>
			<tr bgcolor="white">
				<td>年级</td>
				<td>大四</td>
				<td>英文</td>
				<td colspan="2">四级</td>
			</tr>
		</tbody>
	</table>
</body>
</html>
