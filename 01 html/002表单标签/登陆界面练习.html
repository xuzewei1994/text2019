<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>登陆界面</title>
	<style>textarea{resize: none ;}</style> 	
</head>
<body>
	<form action="http://baidu.com" method="get">
		<fieldset>
        <legend><h3>欢迎注册</h3></legend>
		<p>
			<label for="username">用户名：</label>
			<input type="text" name="username" id="username" placeholder="昵称">
		</p>
		<p>
			<label for="password">密 码：</label>
			<input type="password" name="password" id="password" placeholder="******">
		</p>
		<p>
			<label for="email">邮 箱：</label>
			<input type="email" name="email" id="email" placeholder="460542390@qq.com">
		<p>
			性别：
			<label for="boy">男</label><input type="radio" name="sex" id="boy" checked>
			<label for="girl">女</label><input type="radio" name="sex" id="girl">
			<label for="uncertainty">不确定</label><input type="radio" name="sex" id="uncertainty">
		</p>
		<p>
			爱好：
			<label for="basketball">篮球</label><input type="checkbox" name="basketball" id="basketball" checked>
			<label for="baseball">棒球</label><input type="checkbox" name="baseball" id="baseball">
			<label for="football">足球</label><input type="checkbox" name="football" id="football">
			<label for="volleyball">排球</label><input type="checkbox" name="volleyball" id="volleyball" checked>
		</p>
		<p>
			<label for="year">年 龄：</label>
			<input type="number" name="number" id="year" placeholder="20">
		</p>
		<p>
			<label for="date of birth">出生日期：</label>
			<input type="date" name="date" id="date of birth">
		</p>
		<p>
			<label for="personal homepage ">个人主页：</label>
			<input type="text" name="personal homepage " id="personal homepage " placeholder="www.xuzewei.com">
		</p>
		<p>
			地址：
			<select name="city" id="provincial capital">
				<optgroup label="直辖市">	
					<option value="sh" selected>北京</option>
					<option value="bj">上海</option>
					<option value="sz">天津</option>
					<option value="sz">重庆</option>
				<optgroup label="省份">
					<option value="hb">河北</option>
					<option value="sx">山西</option>
					<option value="ln">辽宁</option>
					<option value="jl">吉林</option>
					<option value="hlj">黑龙江</option>
					<option value="js">江苏</option>
					<option value="zj">浙江</option>
					<option value="ah">安徽</option>
					<option value="fj">福建</option>
					<option value="jx">江西</option>
					<option value="sd">山东</option>
					<option value="hn" selected>河南</option>
					<option value="hb">湖北</option>
					<option value="hn">湖南</option>
					<option value="gd">广东</option>
					<option value="hn">海南</option>
					<option value="sc">四川</option>
					<option value="gz">贵州</option>
					<option value="yn">云南</option>
					<option value="sx">陕西</option>
					<option value="gs">甘肃</option>
					<option value="qh">青海</option>
					<option value="tw">台湾</option>
					<!-- <option value="nmg">内蒙古自治区</option>
					<option value="gx">广西壮族自治区</option>
					<option value="nx">宁夏回族自治区</option>
					<option value="xj">新疆维吾尔自治区</option>
					<option value="xz">西藏自治区</option>
					<option value="xg">香港特别行政区</option>
					<option value="am">澳门特别行政区</option> -->
				</optgroup>
			</select>
			<select name="city" id="town">
				<optgroup label="市级">
					<option value="zz">郑州</option>
					<option value="kf">开封</option>
					<option value="ly">洛阳</option>
					<option value="pds">平顶山</option>
					<option value="ay">安阳</option>
					<option value="hb">鹤壁</option>
					<option value="xx">新乡</option>
					<option value="jz">焦作</option>
					<option value="py">濮阳</option>
					<option value="xc" selected>许昌</option>
					<option value="lh">漯河</option>
					<option value="smx">三门峡</option>
					<option value="ny">南阳</option>
					<option value="sq">商丘</option>
					<option value="xy">信阳</option>
					<option value="zk">周口</option>
					<option value="zmd">驻马店</option>
					<option value="jy">济源</option>
				</optgroup>
			</select>
			<select name="city" id="district">
				<optgroup label="区级">	
					<option value="wd">魏都区</option>
					<option value="yz">禹州市</option>
					<option value="cg">长葛市</option>
					<option value="xc">许昌县</option>
					<option value="yl">鄢陵县</option>
					<option value="xc">襄城县</option>
				</optgroup>
			</select>
		</p>
		<p>
			<label for="color">喜欢的颜色：</label>
			<input type="color" name="color" id="color">
		</p>
		<p>
			自我介绍:
			<textarea name="wenbenkuang" id="wenbenkuang" cols="40" rows="10"></textarea>
		</p>
		<p>
			<input type="file" name="file">
		</p>
		<p>
			<input type="button">
			<input type="reset" value="重置">
			<input type="submit" value="提交">
			<img src="http://www.pptbz.com/pptpic/UploadFiles_6909/201203/2012031220134655.jpg" width="200">
		</p>
	</form>
</body>
</html>
