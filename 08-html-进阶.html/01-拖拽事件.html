<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		#target{
			width: 100px;
			height: 100px;
			background-color: red;
		}
		#container{
			width: 300px;
			height: 300px;
			background-color: gray;
		}
	</style>
</head>
<body>
	<div id="container"></div>
	<div id="target"  draggable=true></div>
</body>
<script src="js/jquery-1.12.4.js"></script>
<script>
	$(function(){
		/*被拖拽元素*/
		$('#target')
		//当元素开始拖动时触发
		.on('dragstart',function(){
			// console.log('target::dragstart');
		})
		//被拖动元素拖动时触发
		.on('drag',function(){
			// console.log('target::drag');
		})
		//拖拽时松开鼠标时触发
		.on('dragend',function(){
			// console.log('target::dragend');
		})

		/*容器*/
		$("#container")
		//当放置被拖动元素时触发
		.on('drop',function(){
			// console.log('container::drop');
			$(this).append($('target'))
		})
		//被拖动元素正在到放置到容器时触发s
		.on('dragover',function(ev){
			ev.preventDefault()
		})
		//当被拖动元素进入容器时触发
		.on('dragenter',function(ev){
			// console.log('container::dragenter');
		})
		//当被拖动元素离开容器时触发
		.on('dragleave',function(ev){
			// console.log('container::dragleave');
		})
		//被拖动元素在容器中松开鼠标时触发
		.on('dragend',function(ev){
			// console.log('container::dragend');
		})
		//容器中的被拖动元素拖动时触发
		.on('drag',function(ev){
			console.log('container::drag');
		})
	})
</script>
</html>
