<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		div{
			width: 100px;
			height: 100px;
			background-color: red;
			opacity: 0.1;
		}
	</style>
</head>
<body>
	<button>点击开始动画</button>
	<div></div>
</body>
<script src="jquery-1.12.4.js"></script>
<script>
	$(function(){
		$('button').eq(0).on('click',function(){

			//延迟动画 jQuery对象.delay(时长);
			//延迟动画只对后面的动画起作用
			//若要想让第一个属性生效则在动画执行之前使用delay
			$('div').delay(1000);
			$('div').animate({width:300},1000).delay(1000);
			$('div').animate({height:300},1000);
			$('div').animate({opacity:300},1);
		})
	})
</script>
</html>
