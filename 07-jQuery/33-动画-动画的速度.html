<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		div{
			width: 100px;
			height: 100px;
			margin-top: 20px;
			background-color: red;
		}
	</style>
</head>
<body>
	<button>开始动画</button>
	<div>1</div>
	<div>2</div>
</body>
<script src="jquery-1.12.4.js"></script>
<script>
	$(function(){
		//以上动画在回调前面可以指定速度,默认是'swing',可用参数"linear"
		$('button').on('click',function(){
			$('div').eq(0).animate({width:400},3000,'swing');
			$('div').eq(1).animate({width:400},3000,'linear');
		})
	})
</script>
</html>
