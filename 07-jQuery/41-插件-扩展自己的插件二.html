<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		div{
			width: 150px;
			height: 150px;
			border: 1px solid #000;
			font-size: 20px;
			text-align: center;
			line-height: 150px;
		}
	</style>
</head>
<body>
	<button>设置样式</button>
	<div>div1</div>
	<div>div2</div>
</body>
<script src="jquery-1.12.4.js"></script>
<script>
	$(function(){
		$.fn.extend({
			setColor:function(options){
				var DEFAULTS = {background:"blue"};
				options = $.extend({},DEFAULTS,options);
				return this.each(function(index,elem){
					this.style.background = options.background;
				})
			}
		})
	})
</script>
<script>
	$('button').on('click',function(){
		$('div').setColor({background:"yellow"}).animate({width:400});
	})
</script>
</html>
