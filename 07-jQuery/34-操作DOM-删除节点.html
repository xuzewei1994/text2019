<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		div{
			width: 200px;
			height: 200px;
			border: 1px solid #000;
		}
	</style>
</head>
<body>
	<button>删除1</button>
	<button>删除2</button>
	<button>删除3</button>
	<div>
		我是div
	</div>
</body>
<script src="jquery-1.12.4.js"></script>
<script>
	$(function(){
		$('div').on('click',function(){
			alert('div click')
		});
		$('button').eq(0).on('click',function(){
			//jQuery对象.remove() 删除jQuery对象中的节点同时删除事件
			var $div = $('div').remove();
			$('body').append($div);
		});
		$('button').eq(1).on('click',function(){
			//jQuery对象.empty() 清空jQuery对象中节点的内容
			$('div').empty();
		});
		$('button').eq(2).on('click',function(){
			//jQuery对象.detach() 删除jQuery对象中的节点但保留事件
			var $div = $('div').detach();
			$('body').append($div);
		});
	})
</script>
</html>
