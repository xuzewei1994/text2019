<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		.box1{
			width: 100px;
			height: 100px;
			background-color: red;
		}
		.box2{
			width: 200px;
			height: 200px;
			background-color: #bfa;
		}
	</style>
</head>
<body>
	<div class="box1">1</div>
	<div class="box2">2</div>
</body>
<script src="jquery-1.12.4.js"></script>
<script>
	$(function(){
		//获取 jQuery对象.css("样式名称"）
		console.log($('div').css('width'));//获取是得到第一个元素的数据

		//设置 jQuery对象.css("样式名称", "值");
		$('div').css('width',300);//设置是同时设置所有的元素

		//设置 jQuery对象.css("样式名称", "值").css("样式名称", "值");
		$('div').css('width',300).css('height',300);

		//设置 jQuery对象.css({"样式名称1":"值1","样式名称2":"值2"});
		$('div').css({
			width:400,
			height:400,
			backgroundColor:"red"
		})

		//判断 jQuery对象.hasClass(class名称)
		console.log($('div').hasClass('box1'));//true
	})
</script>
</html>
