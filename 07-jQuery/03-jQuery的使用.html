<html lang="en">

	<title>Document</title>
	<style>
		#btn{
			float: 
		}

			float: left;

			width: 100px;

<body>

<script src="./jquery-1.12.4.js"></script>
<script>
	$('#btn').click(function(){
		
		//字符串为选择器时,返回一个包含了DOM元素的jQuery对象
		$('div').css('background','red')
	})
</script>
