<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		div{
			width: 200px;
			height: 200px;
			background-color: red;
			margin: 10px 0; 
			display: none;
		}
	</style>
</head>
<body>
	<button>显示</button>
	<button>隐藏</button>
	<button>切换</button>
	<div>1</div>
	<div>2</div>
</body>
<script src="jquery-1.12.4.js"></script>
<script>
	$(function(){
		//jQuery对象.show(时长,回调) 
		$('button').eq(0).on('click',function(){
			$('div').show(1000,function(){
				alert('shown...')
			})
		})

		//jQuery对象.hide(时长,回调)
		$('button').eq(1).on('click',function(){
			$('div').hide(1000,function(){
				alert('hidden...')
			})
		})

		//jQuery对象.toggle(时长,回调)
		$('button').eq(2).on('click',function(){
			$('div').toggle(1000,function(){
				alert('shown an hidden...')
			})
		})
	})
</script>
</html>
