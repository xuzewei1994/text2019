<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		div{
			width: 100px;
			height: 100px;
			background-color: red;
			opacity: 0.1;
		}
	</style>
</head>
<body>
	<button>点击开始动画</button>
	<button>点击停止动画</button>
	<div></div>
</body>
<script src="jquery-1.12.4.js"></script>
<script>
	$(function(){
		
		$('button').eq(0).on('click',function(){
			$('div').animate({width:300},1000);
			$('div').animate({height:300},1000);
			$('div').animate({opacity:300},1);
		})

		//停止动画 jQuery对象.stop(是否清空未执行完的列队动画,是否跳到正在执行动画的最后状态);
		//第一个参数默认是false,表示不清空,如果是true,后续动画不执行
		//第二个参数默认是false,表示停止在当前状态,如果是ture,则跳到正在执行动画的最后状态
		$('button').eq(1).on('click',function(){
			$('div').stop(false,true);
			
		})
	})
</script>
</html>
