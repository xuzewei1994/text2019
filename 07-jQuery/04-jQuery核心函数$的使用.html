<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<div class="box">box1</div>
	<div class="box">box1</div>
	<div id="box3">box1</div>
</body>
<script src="./jquery-1.12.4.js"></script>
<script>
	var res = $(function(){

		//接收一个函数,返回一个包含了document的jQuery对象
		console.log(res);//jQuery.fn.init [document, context: document]

		//接收一个字符串,字符串为选择器时,返回一个包含了DOM元素的jQuery对象
		console.log($('.box'));//jQuery.fn.init(2) [div.box, div.box, prevObject: jQuery.fn.init(1), context: document, selector: ".box"]

		//接收一个字符串,字符串为HTML代码片段时,返回一个包含了DOM元素的jQuery对象
		console.log($('<h1>我是h1</h1>'))//jQuery.fn.init [h1]

		//接收一个DOM元素,返回一个包含了DOM元素的jQuery对象 
		var oBox3 = document.getElementById('box3')
		console.log($('oBox3'))//jQuery.fn.init [prevObject: jQuery.fn.init(1), context: document, selector: "oBox3"]
		$(oBox3).css('color','red')//且可以使用jQuery的方法

		//接收一个布尔值为false的值会返回一个空对象jQuery.fn.init {}__proto__: Object(0)
		console.log($(""));
		console.log($(false));
		console.log($(null));
		console.log($(undefined));
		console.log($(0));
	})
</script>
</html>
