<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		.gf{
			width: 500px;
			height: 500px;
			border: 1px solid #000;
			margin: 100px auto;
		}
		.f{
			width: 300px;
			height: 300px;
			background-color: green;
			margin: 100px auto;
			overflow: hidden;
		}
		.s{
			width: 200px;
			height: 200px;
			background-color: red;
			margin: 50px auto;
		}
	</style>
</head>
<body>
	<div class="gf">
		<div class="f">
			<div class="s"></div>
		</div>
	</div>
</body>
<script src="jquery-1.12.4.js"></script>
<script>
	$(function(){
		$('.gf').on('click',function(){
			alert("grandfather click");
		})
		//方法一  return false
		$('.f').on('click',function(){
			alert("father click");
			return false;
		})
		//方法二  event.stopPropagation()
		$('.s').on('click',function(ev){
			alert("son click");
			ev.stopPropagation();
		})
	})
</script>
</html>
