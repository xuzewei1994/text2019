<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		.box{
			width: 100px;
			height: 100px;
			background-color: red;
		}
	</style>
</head>
<body>
	<button id="btn">点击事件</button>
	<div class="box"></div>
</body>
<script src="jquery-1.12.4.js"></script>
<script>
	$(function(){
		//用jQuery对象.on('自定义事件名',function(envent,参数){})绑定一个自定义事件
		$('#btn').on('click',function(event,name){
			alert(name);
		})

		//用jQuery对象.trigger('自定义事件名',参数)来触发自定义的事件 
		$('button').trigger('click','Life here can be a dream come true!');
	})
</script>
</html>
