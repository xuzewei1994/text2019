<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		.box{
			width: 100px;
			height: 100px;
			background-color: red;
		}
	</style>
</head>
<body>
	<button id="btn">点击事件</button>
	<div class="box"></div>
</body>
<script src="jquery-1.12.4.js"></script>
<script>
	$(function(){
		/*jQuery对象.on(自定义事件名,回调函数function(event,参数){})*/
		$('div').on('test',function(ev,name){
			alert(name + " div test");
		});
		/*jQuery对象.trigger('自定义事件名','参数')*/
		$('button').on('click',function(){
			$('div').trigger('test',"tom");
		})
	})
</script>
</html>
