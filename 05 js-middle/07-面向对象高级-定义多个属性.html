<!DOCTYPE html>

	<meta charset="UTF-8">
	<title>Document</title>

</body>
<script>
	function Person(name,age){
		this.name = name;
		this.age = age;
	}
	var p1 = new Person("tom",18);
	//定义多个属性
	Object.defineProperties(p1,{
		LEGS:{
			value:2,
			enumerable:true,//是否可枚举
			writable:true,//是否可写
			configurable:true//是否可删除，是否可修改属性的权限
		},
		HAND:{
			value:2,
			enumerable:false,
			writable:true,
			configurable:true
		},
		MOUTH:{
			value:1,
			enumerable:false,
			writable:false,
			configurable:false
		}
	})
	p1.sex = "female";
	delete p1.sex;
	console.log(p1);
	for(attr in p1){
		console.log(attr,p1[attr]);
	}
</script>
</html>
