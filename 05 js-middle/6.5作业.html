	//4.主动触发异常
	function sum(num){
		try{
			var result = 0;
			if(isNaN(parseInt(num))){
				throw new Error("is not a number");
			}
			for(var i=0;i<=num;i++){
				result += i;
			}
			return result;
		}
		catch(e){
			console.log(e);
		}
		finally{
			console.log("always do something");
		}
	}
		
	function show(num){
		return num*10;
	}
	var total = sum("a");
	console.log(total);
	console.log(show(total));
