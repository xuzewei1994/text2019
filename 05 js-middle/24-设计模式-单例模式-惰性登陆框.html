<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		#login{
			position: absolute;
			top: 300px;
			left: 50%;
			margin-left: -100px;
			width: 300px;
			height: 300px;
			background-color: #bfa;
			z-index: 9999;
		}
		#mask{
			position: fixed;
			top: 0;
			left: 0;
			right: 0;
			bottom: 0;
			background-color: rgba(0,0,0,0.5);
			z-index: 998;
		}
		#btn{
			position: relative;
			z-index: 2000;
		}
	</style>
</head>
<body>
	<button id="btn">登陆</button>
</body>
<script>
	var oBtn = document.getElementById('btn');
	
	function getSingle(fn){
		var obj = null;
		return function(){
			if(!obj){
				obj = fn();
			}
		}
	}
	function creatLogin(){
		var oLogin = document.createElement('div');
		oLogin.id = "login";
		document.body.appendChild(oLogin);
		return oLogin;
	}
	function creatMask(){
		var oMask = document.createElement('div');
		oMask.id = "mask";
		document.body.appendChild(oMask);
		return oMask;
	}
	var creatLoginSingle = getSingle(creatLogin);
	var creatLoginMask = getSingle(creatMask);
	oBtn.onclick = function(){
		creatLoginSingle();
		creatLoginMask();

	}
</script>
</html>
