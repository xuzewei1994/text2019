<script>
	/*
	练习1
	打印1-100之间所有基数之和
	 */
	function num(sum){
		var result = 0;
		for(var i=1;i<=sum;i++){
			if(i%2 != 0){
				result += i;
			}
		}
		return result;	
	} 
	console.log("奇数之和为 ： ",num(150));
</script>
