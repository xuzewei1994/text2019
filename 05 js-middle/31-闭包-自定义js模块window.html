<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	
</body>
<script>
	function myModule(){
		//私有数据
		var msg = "My name";

		//操作数据的函数
		function doSomething(){
			console.log('doSomething()' + msg.toUpperCase());
		}
		function doOtherthing(){
			console.log('doOtherthing()' + msg.toLowerCase());
		}

		//向外暴露对象(给外部使用的方法)
		return {
			doSomething:doSomething,
			doOtherthing:doOtherthing
		}
	}
	var module = myModule();//得到doSomething这个函数
	module.doSomething();
	module.doOtherthing();
</script>
</html>
