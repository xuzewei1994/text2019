<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		*{
			margin: 0;
			padding: 0;
			list-style: none;
		}
		ul{
			margin: 0 auto;
		}
		li{
			float: left;
			margin-right: 30px;
			width: 100px;
			height: 100px;
			line-height: 100px;
			text-align: center;
			background-color: red;
			cursor: pointer;
		}
		.active{
			background-color: green;
		}
	</style>
</head>
<body>
	<ul>
		<li class="active">1</li>
		<li>2</li>
		<li>3</li>
		<li>4</li>
		<li>5</li>
		<li>6</li>
		<li>7</li>
		<li>8</li>
		<li>9</li>
	</ul>
</body>
<script>
	var aLi = document.getElementsByTagName('li');
	var lastIndex = 0;
	for(var i=0;i<aLi.length;i++){
		(function(i){
			aLi[i].onmouseover = function(){
				aLi[lastIndex].className = "";
				this.className = "active";
				lastIndex = i;
			}
		})(i);
	};
</script>
</html>
