<!DOCTYPE html>

<script>
	//只生成一个
	(function(w){
		var king = null;
		function King(name){
			if(!king){
				this.name = name;
				this.id = Math.random();	
				king = this;
			}
			return king;
		}
		King.prototype = {
			constructor:King,
			work:function(){
				console.log(this.name + this.id + "说：有本早奏，无本退朝");
			}
		}
		w.King = King;
		for(var i=0;i<5;i++){
			new King("康熙皇帝").work();
		}
	})(window);
</script>
</html>
