<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<ul id="list">
		<li>8</li>
		<li>23</li>
		<li>16</li>
		<li>47</li>
		<li>33</li>
		<li>52</li>
		<li>21</li>
		<li>15</li>
		<li>9</li>
		<li>27</li>
	</ul>
	<button id="btn">排序</button>
</body>
<script>
	var oUl = document.getElementById('list');
	var oBtn = document.getElementById('btn');
	var aLi = oUl.children;
	oBtn.onclick = function(){
		var newLi = [];
		for(var i= 0;i <aLi.length;i++){
			newLi.push(aLi[i]);
		}
		newLi.sort(function(aLi1,aLi2){
			return aLi1.innerHTML - aLi1.innerHTML;
		})
		for(var j = 0;j <newLi.length;j++){
			oUl.appendChild(newLi[j]);
		}
	}
</script>
</html>
