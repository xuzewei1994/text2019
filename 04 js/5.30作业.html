<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<input type="text" id="txt">
	<button id="btn">验证信息</button>
</body>
<script>
	var oTxt = document.getElementById('txt');
	var oBtn = document.getElementById('btn');
	oBtn.onclick = function(){
		var str = oTxt.value;
		var result = str.replace(/[\u4e00-\u9fa5]/g,"aa").length;
		var reg = /^(?!\d+$)[0-9A-Za-z]{1,14}$/;
		if(reg.test(str)){
			alert("合法")
		}else if(result<15){
			alert("合法")
		}else{
			alert("不合法")
		}
	}	
</script>
</html>
