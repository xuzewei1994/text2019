<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<h1 id="count"></h1>
</body>
<script>
	window.onload = function(){
		var count = document.getElementById("count");
		var num = 1;
		var timer = setInterval(function(){
			count.innerHTML = num++;
			if(num == 11){
			//关闭定时器
			clearInterval(timer);
			}			
		},1000);		
		console.log(timer);
	}
</script>
</html>
