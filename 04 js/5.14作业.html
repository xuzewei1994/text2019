<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<button id="btn">点击</button>
	<h1 id="count"></h1>
</body>
<script>
	var OBtn = document.getElementById('btn');
	OBtn.onclick = function(){
		var count = document.getElementById("count");
		var num = 1;
		var timer = setInterval(function(){
			count.innerHTML = num++;
			if(num == 11){
			clearInterval(timer);
			}			
		},1000);		
		console.log(count);
	}
</script>
</html>
