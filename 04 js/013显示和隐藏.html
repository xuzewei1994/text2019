<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>显示和隐藏</title>
	<style>
		*{
			padding: 0;
			margin: 0;
		}
		div{
			width: 100px;
			height: 100px;
			background: red;
			display: none;
		}
	</style>
</head>
<body>
	<button id="btn">显示或隐藏</button>
	<div id="box"></div>
</body>
<script>
	var oBox = document.getElementById('box');
	var oBtn = document.getElementById('btn');

	oBtn.onclick = function(){
		if(oBox.style.display == "block"){
			oBox.style.display = "none";
		}else{
			oBox.style.display = "block";
		}
	}
</script>
</html>
