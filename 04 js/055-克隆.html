<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		div{
			width: 100px;
			height: 100px;
			margin-bottom: 10px;
			background: red;
		}
	</style>
</head>
<body>
	<button id="btn">克隆</button>
	<div id="box1">
		<p>我是段落</p>
	</div>
</body>
<script>
	var oBtn = document.getElementById('btn');
	var oBox = document.getElementById('box1');
	oBtn.onclick = function(){
		var newBox = oBox.cloneNode(true);
		document.body.appendChild(newBox);
	}
</script>
</html>
