<script>
	/*
	定义一个函数，判断一个数字是否为偶数，若果是返回true，否则返回false。
	 */
	function isOu(num){
		return num % 2 == 0;
	}
	var result = isOu(4);
	console.log("result = ",result)


	/*
	定义一个函数，可以根据半径计算一个圆的面积，并返回计算结果。
	3.14*r*r
	 */
	function mianji(r){
		return 3.14*r*r;
	}
	var result = mianji(5);
	console.log("result = ",result)
