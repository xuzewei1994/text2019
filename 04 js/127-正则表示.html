<script>
	var str = "xzw 123 789 5 sda56"
	var result = [];
	var tmp = "";
	for(var i=0;i<str.length;i++){
		if(!isNaN(parseInt(str.charAt(i)))){
			tmp = tmp+str.charAt(i);
		}else{
			if(tmp){
				result.push(tmp);
				tmp = "";
			}
		}
	}
	if(tmp){
				result.push(tmp);
				tmp = "";
	}
	console.log(result);
