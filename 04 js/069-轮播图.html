<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		li{
			list-style: none;
		}
		.coursel{
			margin: 50px auto;
			position: relative;
			width: 1260px;
			height: 400px;
			/*background: red;*/
		}
	.coursel .coursel-list{
			width: 100%;
			height: 100%;
		}
	.coursel .coursel-list li{
			position: absolute;
			top:0;
			left: 0;
			width: 100%;
			height: 100%;
		}
	.coursel-list li img{
			width: 100%;
			height: 100%;
		}
		.coursel .arrow:hover{
			background-color: rgba(0,0,0,0.2);
}
		.coursel .left-arrow{
			position: absolute;
			display: inline-block;
			font-size: 50px;
			top: 150px;
			left: 0px;
			border-top-right-radius: 5px;
			border-bottom-right-radius: 5px;
			z-index: 99;
		}
		.coursel .right-arrow{
			position: absolute;
			top: 150px;
			right: 0px;
			font-size: 50px;
			border-top-left-radius: 5px;
			border-bottom-left-radius: 5px;
			z-index: 99;
		}
		.coursel .coursel-btns{
			position: absolute;
			right: 34px;
			bottom: 24px;
			z-index: 999;
		}
		.coursel .coursel-btns li{
			float: left;
			width: 10px;
			height: 10px;
			margin-left: 10px;
			background-color: #96938a;
			border: 1px solid #b5b3ad;
			border-radius: 50%;
			cursor: pointer;
		}
		.coursel .coursel-btns .active{
			background: red;
		}
	</style>
</head>
<body>
	<div class="coursel">
		<a href="#">
		<ul class="coursel-list">
			<li style="z-index: 9"><img src="images/b1.jpg" alt=""></li>
			<li><img src="images/b2.jpg" alt=""></li>
			<li><img src="images/b3.jpg" alt=""></li>
		</ul>
		<i class="iconfont arrow left-arrow">&lt;</i>
		<i class="iconfont arrow right-arrow">&gt;</i>
		<ul class="coursel-btns">
			<li class=" active coursel-btns-item"></li>
			<li class="coursel-btns-item"></li>
			<li class="coursel-btns-item"></li>
		</ul>
		</a>
	</div>
</body>
<script>
	function to(){
		for(var i=0 ; i<aImg.length ; i++){
			aImg[i].style.zIndex = 0;
			 oBtns[i].className = "coursel-btns-item";
		}
		aImg[nowIndex].style.zIndex = 9;
		oBtns[nowIndex].className = "coursel-btns-item active";
	}
	var aImg = document.querySelectorAll(".coursel-list li");
	var oLeftBtn = document.querySelector(".left-arrow");
	var oRightBtn = document.querySelector(".right-arrow");
	var oBtns = document.querySelectorAll(".coursel-btns-item");
	var oCourse = document.querySelector(".coursel");
	var nowIndex = 0;
	oRightBtn.onclick = function(){
		nowIndex++;
		if(nowIndex  >= aImg.length){
			nowIndex = 0;
		}
		to();		
	}
	to();
	oLeftBtn.onclick = function(){
		nowIndex--;
		if(nowIndex  < 0){
			nowIndex = aImg.length-1;
		}
		to();		
	}
		for(j = 0 ;j<oBtns.length;j++){
			oBtns[j].index = j;
			oBtns[j].onclick = function(){
				nowIndex = this.index;
				to();
			}
		}
		var timer = 0;
		timer = setInterval(oRightBtn.onclick,1000);
		oCourse.onmouseover = function(){
			clearInterval(timer);
		}
		oCourse.onmouseout = function(){
			timer = setInterval(oRightBtn.onclick,1000);
		}
</script>
</html>
