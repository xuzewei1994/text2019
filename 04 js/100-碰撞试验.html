<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		#box1{
			width: 100px;
			height: 100px;
			background: red;
			position: absolute;
			top: 0px;
			left: 0px;
		}
		#box2{
			margin: 250px auto;
			width: 300px;
			height: 300px;
			background: blue;
		}
	</style>
</head>
<body>
	<div id="box1"></div>
	<div id="box2"></div>
</body>
<script>
	var oBox1 = document.getElementById('box1');
	var oBox2 = document.getElementById('box2');
	oBox1.onmousedown = function(event){	
		var disX = event.clientX - oBox1.offsetLeft;
		var disY = event.clientY - oBox1.offsetTop;
		document.onmousemove = function(event){
			oBox1.style.left = event.clientX - disX + "px";
			oBox1.style.top = event.clientY - disY + "px";
			if(oBox1.offsetLeft + oBox1.offsetWidth > oBox2.offsetLeft
				&&
				oBox1.offsetTop + oBox1.offsetHeight > oBox2.offsetTop
				&&
				oBox2.offsetLeft + oBox2.offsetWidth > oBox1.offsetLeft
				&&
				oBox2.offsetTop + oBox2.offsetHeight > oBox1.offsetTop){
				oBox2.style.backgroundColor = "green";
			}else{
				oBox2.style.backgroundColor = "blue";
			}
		}	
		document.onmouseup = function(){
			document.onmousemove = null;
			document.onmouseup = null;
		}
	}
</script>
</html>
