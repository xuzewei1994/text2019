	arr = [2,2,"3",3,4,4];
	console.log("arr = ",arr);
	function uniqe(arr){
		var result = [];
		for(var i = 0;i < arr.length;i++){
			if(result.indexOf(arr[i],0) == -1){
				result.push(arr[i]);
			}
		}
		return result;
	}
	var newArr = uniqe(arr);
	console.log("arr = ",arr);
	console.log("newArr = ",newArr);
