<script>
	arr = [1,12,13,24,35,23,12,24,13,15,17];
	console.log(arr);
	var index = [];
	function unique(arr){
		for(i=0;i<arr.length;i++){
			if(index.indexOf(arr[i],0) == -1){
				index.push(arr[i]);
			}
		}
		return index;
	}
	var newArr = unique(arr);
	console.log(newArr);
</script>
