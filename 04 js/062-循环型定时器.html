<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<h1 id="count"></h1>
</body>
<script>
		window.onload = function(){
				var count = document.getElementById("count");
				var num = 1;
				var timer = setInterval(function(){
					count.innerHTML = num++;
					if(num == 11){
						//关闭定时器
						clearInterval(timer);
					}	
				},1000);
				console.log(timer);
			// 	//clearInterval()可以用来关闭一个定时器
			// 	//方法中需要一个定时器的标识作为参数，这样将关闭标识对应的定时器
			// 	//clearInterval(timer);
				
			};
</script>
</html>
