<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<ul id="list">
		<li>1</li>
		<li>2</li>
		<li>3</li>
		<li>4</li>
		<li>5</li>
	</ul>
</body>
<script>
	/*
	将li的颜色变为红色
	 */
	var oUl = document.getElementById('list');
	var aNodes = oUl.childNodes;
	console.log("oUl.childNodes = ",oUl.childNodes);
	for(var i = 0;i < aNodes.length;i++){
		if(aNodes[i].nodeType == 1){
			aNodes[i].style.color = "red";
		}
	}
</script>
</html>
