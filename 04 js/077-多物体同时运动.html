<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		#box1{
			margin: 50px auto;
			width: 100px;
			height: 100px;
			background: red;
		}
		#box2{
			margin: 50px auto;
			width: 100px;
			height: 100px;
			background: black;
		}
		#box3{
			margin: 50px auto;
			width: 100px;
			height: 100px;
			background: blue;
			opacity: 0.2;
		}
	</style>
</head>
<body>
	<div id="box1"></div>
	<div id="box2"></div>
	<div id="box3"></div>
</body>
<script>
	var oBox1 = document.getElementById('box1');
	var oBox2 = document.getElementById('box2');
	var oBox3 = document.getElementById('box3');
	var timer = null;
	oBox1.onmouseover = function(){
		clearInterval(oBox1.timer);
		oBox1.timer = setInterval(function(){
			if(oBox1.offsetWidth < 400){
				iSpand = 10;
			}else{
				iSpand = -10;
			}
			if(Math.abs(400 - oBox1.offsetWidth) < Math.abs(iSpand)){
				oBox1.style.width = "400px";
				clearInterval(oBox1.timer);
			}else{
				oBox1.style.width = oBox1.offsetWidth + iSpand + "px";
			}
		},30)
	}
	oBox2.onmouseover = function(){
		clearInterval(oBox2.timer);
		oBox2.timer = setInterval(function(){
			if(oBox2.offsetHeight < 400){
				iSpand = 10;
			}else{
				iSpand = -10;
			}
			if(Math.abs(400 - oBox2.offsetHeight) < Math.abs(iSpand)){
				oBox2.style.height = "400px";
				clearInterval(oBox2.timer);
			}else{
				oBox2.style.height = oBox2.offsetHeight + iSpand + "px";
			}
		},30)
	}
	oBox3.onmouseover = function(){
			clearInterval(oBox3.timer);
		oBox3.timer = setInterval(function(){
			var currentVal = parseFloat(getComputedStyle(oBox3,false)["opacity"]);
			currentVal = currentVal*100;
			if(currentVal < 100){
				iSpand = 5;
			}else{
				iSpand = -5;
			}
			if(Math.abs(100 - currentVal) < Math.abs(iSpand)){
				oBox3.style.left = 1;
				clearInterval(oBox3.timer);
			}else{
				oBox3.style.opacity = (currentVal + iSpand) / 100;
			}
		},30)
	}
</script>
</html>
