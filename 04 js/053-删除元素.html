<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<ul id="list">
		<li>1<a href="#">删除</a></li>
		<li>2<a href="#">删除</a></li>
		<li>3<a href="#">删除</a></li>
		<li>4<a href="#">删除</a></li>
		<li>5<a href="#">删除</a></li>
		<li>6<a href="#">删除</a></li>
	</ul>
</body>
<script>
	var aA = document.querySelectorAll('a');
	console.log(aA);
	var aLi = document.getElementById('list');
	for(i = 0;i < aA.length;i++){
		aA[i].onclick = function(){
			aLi.removeChild(this.parentNode);
		}
	}
</script>
