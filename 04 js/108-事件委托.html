<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>108-事件委托.html</title>
</head>
<body>
	<button id="btn">添加元素</button>
	<ul id="list">
		<li>1<a href="#" class="del">删除</a></li>
		<li>2<a href="#" class="del">删除</a></li>
		<li>3<a href="#" class="del">删除</a></li>
		<li>4<a href="#" class="del">删除</a></li>
		<li>5<a href="#" class="del">删除</a></li>
		<li>6<a href="#" class="del">删除</a></li>
	</ul>
</body>
<script>
	var oBtn = document.getElementById('btn');
	var oUl = document.getElementById('list');
	oBtn.onclick = function(){
		var oLi = document.createElement('li');
		oLi.innerHTML = "new li";
		oUl.appendChild(oLi);
		var oA = document.createElement('a');
		oA.href = "#";
		oA.className = "del";
		oA.innerHTML = "删除";
		oLi.appendChild(oA);
	}
	oUl.onclick = function(ev){
		var oTarget = ev.target;
		if(oTarget.className == "del"){
			oUl.removeChild(oTarget.parentNode);
		}
	}
</script>
</html>
