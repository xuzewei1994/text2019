<script>
	arr = [1,12,13,24,35,23,12,24,13,15,17];
	function uniqe(arr){
		var result = [];
		for(var i = 0;i < arr.length;i++){
			if(result.indexOf(arr[i],0) == -1){
				result.push(arr[i]);
			}
		}
		return result;
	}
	var newArr = uniqe(arr);
	console.log("oldarr = ",arr);
	console.log("newArr = ",newArr);
	var arr = newArr;
	arr.sort();
	arr.sort(function(m,n){
		return m - n 
	})
	console.log("arr = ",arr);
</script>
