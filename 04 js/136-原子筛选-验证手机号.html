<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<input type="text" id="text">
	<button id="btn">检测</button>
</body>
<script>
	var oText = document.getElementById('text');
	var oBtn = document.getElementById('btn');
	oBtn.onclick = function(){
		var str = oText.value;
		var reg = /[0-9]/;
		console.log(reg.test(str))
		if(reg.test(str)){
			alert("合法")
		}else{
			alert("不合法")
		}
	}
</script>
</html>
