<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		#top{
			width: 100%;
			height: 100px;
			background: black;
		}
		#nav{
			position: fixed;
			top: 0px;
			left: 50%;
			margin: 0 auto;
			width: 800px;
			height: 100px;
			background: pink;
		}
		#main{
			width: 100%;
			height: 3000px;
			background: blue;
		}
	</style>
</head>
<body>
	<div id="top"></div>
	<div id="nav"></div>
	<div id="main"></div>
</body>
<script src="js/animation.js"></script>
<script>
	var oNav = document.getElementById('nav');
	var isShow = false;
	function getScrollTop(){
		return window.pageYOffset || document.documentElement.scrollTop || document.body.scrollTop;
	}
	var oBox = document.getElementById('box');
	window.onscroll = function(){
		var iTop = getScrollTop();
		if(iTop >= 100){
			if(!isShow){
				animation(oNav,"height",100);
				isShow = true;
			}
		}else{
			if(isShow){
				animation(oNav,"height",0);
				isShow = false;
			}
		}
	}



	
</script>
</html>
