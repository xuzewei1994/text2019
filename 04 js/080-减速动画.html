<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>080-动画-减速动画基本使用.html</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		#box{
			position: absolute;
			top: 50px;
			left: 0;
			width: 100px;
			height: 100px;
			background: red;
			/*transition: all 2s linear;*/
		}
		.line{
			width: 1px;
			height: 400px;
			background: #000;
			position: absolute;
			top: 0;
			left: 400px;
		}
	</style>
</head>
<body>
	<button id="btn">开始动画</button>
	<div id="box"></div>
	<div class="line"></div>
</body>
<script>
	var oBtn = document.getElementById('btn');
	var oBox = document.getElementById('box');
	var timer = null;
	oBtn.onclick = function(){
		var iSpeed = 0;
		timer = setInterval(function(){
			iSpeed = (400 - oBox.offsetLeft)/10;
			iSpeed = Math.ceil(iSpeed);
			if(oBox.offsetLeft == 400){
				clearInterval(timer);
			}else{
				oBox.style.left = oBox.offsetLeft + iSpeed + "px";
			}
			console.log(iSpeed);
		},30)
	}
</script>
</html>
