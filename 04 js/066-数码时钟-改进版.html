<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		body{
			background: #000;
		}
		div{
			margin-top: 300px;
			font-size: 100px;
			color: #fff;
			line-height: 40px;
			text-align: center;
		}
		img{
			vertical-align: middle;
		}
	</style>
</head>
<body>
	<div id="time">
		<img src="image/2.png" alt="">
		<img src="image/3.png" alt="">
		:
		<img src="image/1.png" alt="">
		<img src="image/1.png" alt="">
		:
		<img src="image/1.png" alt="">
		<img src="image/1.png" alt="">
	</div>
</body>
<script>
	function time(num){
		return num<10 ? "0"+num : ""+num;
	}
	time();
	function showTime(){ 
		var oTime = document.getElementById('time');
		var aImg = oTime.children;
		var today = new Date();
		var iHour = today.getHours();
		var iMinute = today.getMinutes();
		var iSection = today.getSeconds();
		var timer = time(iHour) +  time(iMinute) +  time(iSection);	
		console.log(timer);
		for(var i = 0; i < aImg.length;i++){
			aImg[i].src = "image/"+timer[i] +".png";
		}
	}
	setInterval(showTime,1000);
	showTime();
</script>
</html>
