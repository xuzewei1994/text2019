<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		#box{
			margin: 100px auto;
			width: 300px;
			height: 300px;
			background: red;
		}
	</style>
</head>
<body>
	<div id="box"></div>
</body>
<script>
	var oBox = document.getElementById('box');
	function handDom(ev){
		if(ev.type == "mouseover"){
			oBox.style.background = "green";
		}else if(ev.type == "click"){
			oBox.style.background = "pink";
		}
	}
	// oBox.onclick = function(){
	// 	oBox.style.background = "pink";
	// }
	// oBox.onmouseover = function(){
	// 	oBox.style.background = "green";
	// }
	oBox.onclick = handDom;
	oBox.onmouseover = handDom;
</script>
</html>
