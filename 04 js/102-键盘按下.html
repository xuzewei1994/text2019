<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		div{
			position: absolute;
			top: 0px;
			left: 0px;
			width: 100px;
			height: 100px;
			background: red;
		}
	</style>
</head>
<body>
	<div id="box"></div>
</body>
<script>
	var oBox = document.getElementById('box');
	var timer = null;
		timer = setInterval(function(){
			iSpeed = (oBox.offsetTop + 5)/10;
			iSpeed = Math.ceil(iSpeed);
			if(Math.abs(700 - oBox.offsetTop) < Math.abs(iSpeed)){
				oBox.style.top = "700px";
				clearInterval(timer);
			}else{
				oBox.style.top = oBox.offsetTop + iSpeed + "px";
			}
		},30);
	var oBox = document.getElementById('box');
	document.onkeypress = function(ev){
		if(ev.keyCode == 39){
			oBox.style.left = oBox.offsetLeft + 10 + 'px';
		}else if(ev.keyCode == 37){
			oBox.style.left = oBox.offsetLeft - 10 + 'px';
		}else if(ev.keyCode == 38){
			oBox.style.top = oBox.offsetTop - 10 + 'px';
		}else if(ev.keyCode == 40){
			oBox.style.top = oBox.offsetTop + 10 + 'px';
		}
	}
</script>
</html>
