<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>083-动画-匀速动画-封装函数.html</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		.container{
			width: 400px;
			margin:50px auto;
		}
		.box{
			width: 100px;
			height: 100px;
			margin-top: 20px;
			background: red;
		}
		.box:last-child{
			opacity: 0.2;
		}
	</style>
</head>
<body>
	<div class="container">
		<div class="box" id="box1"></div>
		<div class="box" id="box2"></div>
		<div class="box" id="box3"></div>
	</div>
</body>
<script>
	function animation(obj,attr,iTarget,fn){
		var iSpeed = 0;
		clearInterval(obj.timer);
		obj.timer = setInterval(function(){
			var currentVal = parseFloat(getComputedStyle(obj,false)[attr]);
			if(attr == "opacity"){
				currentVal = Math.round(currentVal*100);
			}
			iSpeed = (iTarget - currentVal)/10;
			iSpeed = iSpeed>0 ? Math.ceil(iSpeed) :Math.floor(iSpeed);
			if(!iSpeed){
				if(attr == "opacity"){
					obj.style[attr] = iTarget/100;
				}else{
					obj.style[attr] = iTarget + "px";
				}
				clearInterval(obj.timer);
			}else{
				if(attr == "opacity"){
					obj.style[attr] = (currentVal + iSpeed)/100;
				}else{
					obj.style[attr] = currentVal + iSpeed + "px";
				}
			}
		},30)
	}
	var oBox1 = document.getElementById('box1');
	var oBox2 = document.getElementById('box2');
	var oBox3 = document.getElementById('box3');
	// var timer = null;
	oBox1.onmouseover = function(){
		animation(oBox1,"width",400,function(){
			animation(oBox1,"height",400);
		});
	}
	oBox2.onmouseover = function(){
		animation(oBox2,"height",400);
	}
	oBox3.onmouseover = function(){
		animation(oBox3,"opacity",100);
	}
</script>
</html>
